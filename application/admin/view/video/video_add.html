<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__STATIC__/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10" id="video_add">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">电影名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input title" name="title" lay-verify="title" placeholder="请输入文章标题">
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">电影URL</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input url" name="url" lay-verify="url" placeholder="电影URL">
					</div>
				</div>

				<div class="layui-form-item magt3">
					<label class="layui-form-label">导演</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input number daoyan" name="daoyan" lay-verify="daoyan" placeholder="导演">
					</div>
				</div>

				<div class="layui-form-item magt3">
					<label class="layui-form-label">主演</label>
					<div class="layui-input-block">
						<!-- <input type="text" class="layui-input number zhuyan" name="zhuyan" lay-verify="zhuyan" placeholder="主演"> -->
						<textarea class="zhuyan layui-textarea" name="zhuyan" placeholder="主演"></textarea>
					</div>
				</div>


				<div class="layui-form-item magt3">
					<label class="layui-form-label">类型</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input number type" name="type" lay-verify="type" placeholder="类型">
					</div>
				</div>

				<div class="layui-form-item magt3">
					<label class="layui-form-label">评分</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input number score" name="score" lay-verify="number" placeholder="评分">
					</div>
				</div>



				<div class="layui-form-item magt3">
					<label class="layui-form-label">上线时间</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input online_time"  name="online_time" id="online_time" lay-verify="online_time" placeholder="上线时间">
					</div>
				</div>


				<div class="layui-form-item">
					<label class="layui-form-label">电影简介</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入电影简介" class="layui-textarea desc" name="desc" style="height: 270px;"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="thumbBox" onclick="document.getElementById('video_img_file').click();" style="height:480px;">
					<img class="layui-upload-img thumbImg" src="" style="line-height: 480px">
					<input style="display: none" id="video_img_file" type="file" name="file">
				</div>
			</div>
		</div>
<!-- 		<div class="layui-form-item magb0">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
			</div>
		</div> -->
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
		<div class="border category">
			<div class="">
				<p><input type="checkbox" name="" title="新闻" lay-skin="primary" /></p>
				<p><input type="checkbox" name="" title="商品" lay-skin="primary" /></p>
				<p><input type="checkbox" name="" title="公告" lay-skin="primary" /></p>
				<p><input type="checkbox" name="" title="图片" lay-skin="primary" /></p>
			</div>
		</div>
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 状　态</label>
				<div class="layui-input-block ">
					<select name="status" class="status" lay-verify="status">
						<option value="0">保存草稿</option>
						<option value="1">等待审核</option>
						<option value="2">开放浏览</option>
						<option value="3">私密浏览</option>
					</select>
				</div>
			</div>
<!-- 			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
				<div class="layui-input-block">
					<input type="radio" name="ab " title="立即发布" lay-skin="primary" lay-filter="release" checked />
					<input type="radio" name="df" title="定时发布" lay-skin="primary" lay-filter="release" />
				</div>
			</div> -->
			<div class="layui-form-item layui-hide releaseDate">
				<label class="layui-form-label"></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="release" placeholder="请选择日期和时间" readonly />
				</div>
			</div>
	<!-- 		<div class="layui-form-item openness">
				<label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
				<div class="layui-input-block">
					<input type="radio" name="" title="开放浏览" lay-skin="primary" checked />
					<input type="radio" name="" title="" lay-skin="primary" />
				</div>
			</div> -->
			<div class="layui-form-item newsTop">
				<label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
				<div class="layui-input-block">
					<input type="checkbox" class="top" name="top" lay-skin="switch" lay-text="是|否">
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
				<input class="layui-btn layui-btn-primary layui-btn-sm"  target="_black" type="reset" lay-submit value="重置" />
			</div>
		</div>
	</div>
	<input type="hidden" name="id"  value="0">
</form>
<script type="text/javascript" src="__STATIC__/admin/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/page/video/videoAdd.js"></script>


<span ></span>
<div ></div>

</body>
</html>
