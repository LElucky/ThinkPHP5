<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统基本参数--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__STATIC__/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form">
        <table class="layui-table mag0">
            <colgroup>
                <col width="25%">
                <col width="45%">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>参数说明</th>
                    <th>参数值</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>管理组名称</td>
                    <td><input type="text" class="layui-input title" lay-verify="required" placeholder="请输入管理组名称"></td>
                </tr>
                <tr>
                    <td>管理组状态</td>
                    <td>
                        <select name="status" class="status" lay-filter="level">
                            <option value="1">正常使用</option>
                            <option value="0">限制使用</option>
                        </select>
                    </td>
                </tr>
              
            </tbody>
        </table>
        <div class="magt10 layui-right">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="systemParameter">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <input type="hidden" name="id" value="0">
    </form>
    <script type="text/javascript" src="__STATIC__/admin/layui/layui.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/page/auth/authAddGroup.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/cache.js"></script>
</body>
</html>
