<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统基本参数--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__STATIC__/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form">

<div class="rule_access">
        {foreach $data_one as $key => $value}
            <div class="layui-form-item"> 
                <button class="layui-btn layui-btn-danger layui-btn-normal delAll_btn" disabled="disabled">{$value['title']}</button>
                <br />
                {volist name="data_two" id="item_two"}
                    {if condition="$item_two['pid'] eq $value['id']"}
                        <input type="checkbox" name="rule_id"  value="{$item_two['id']}" title="{$item_two['title']}" {if condition="in_array($item_two['id'],$ok_rule)"} checked {/if} >
                    
                    {/if}
                {/volist}
            </div>
        {/foreach}
    </div>  
        <div class="magt10 layui-right">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="systemParameter">立即提交</button>
            </div>
        </div>

    </form>
    <input type="hidden" name="rule_group_id" value="0">
    <script type="text/javascript" src="__STATIC__/admin/layui/layui.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/cache.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/page/auth/authGropuRule.js"></script>
</body>
</html>
