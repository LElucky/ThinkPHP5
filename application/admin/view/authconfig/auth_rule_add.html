{include file="public/header" /}
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="user_save">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">规则描述</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input title" name="title" lay-verify="required" placeholder="请输入规则描述">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">认证规则</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" name="name" lay-verify="required" placeholder="请输入认证规则">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">ROUTE</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input route" name="route" lay-verify="required" placeholder="请输入路由">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">TYPE</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input type" name="type" lay-verify="required" placeholder="请输入type">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">ICON</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input icon" name="icon" lay-verify="" placeholder="icon图标">
		</div>
	</div>


	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">规则等级</label>
			<div class="layui-input-block">
				<select name="level" class="level" lay-filter="level">
					<!-- <option value="0">后台权限</option> -->
					<option value="1">一级栏目</option>
					<option value="2">二级栏目</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">规则状态</label>
			<div class="layui-input-block">
				<select name="status" class="status" lay-filter="status">
					<option value="1">正常使用</option>
					<option value="0">限制用户</option>
				</select>
			</div>
		</div>

		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">是否显示</label>
			<div class="layui-input-block">
				<select name="is_show" class="status" lay-filter="status">
					<option value="1">显示</option>
					<option value="0">隐藏</option>
				</select>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
  <div class="layui-col-md6">
    <label class="layui-form-label">所属父类</label>
    <div class="layui-input-block">
      <select name="pid" class="pid" lay-filter="pid" lay-verify="required">
      	<option value="0">顶级</option>
		{$option}
      </select>
    </div>
  </div>



  <div class="layui-col-md6">
    <label class="layui-form-label">排序编号</label>
    <div class="layui-input-block">
 		<input type="text" class="layui-input sort" name="sort" lay-verify="required" placeholder="请输入排序编号">
    </div>
  </div>

	</div>


	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser" id="edit_add">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
	<input type="hidden" name="id"  value="0">
</form>
<script type="text/javascript" src="__STATIC__/admin/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/page/auth/authAdd.js"></script>
<!-- <script type="text/javascript" src="__STATIC__/admin/page/user/user_img.js"></script> -->
{include file="public/footer" /}
